<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <thead>
            <tr get-title>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
                <th>标题4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容3</td>
                <td>内容4</td>
            </tr>
        </tbody>
    </table>

<script src="../../bower_components/angular/angular.min.js"></script>
<script>
    var app=angular.module("app",[]);
    app.directive("getTitle",function(){
        return {
            restrict:"A",
            link:function(scope,ele,attr,ctrl){
                console.log(ele[0].cells);  //td的数组，里面可以获取到标题
            }
        };
    });
</script>
</body>
</html>
