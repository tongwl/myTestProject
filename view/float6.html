<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .top{
            width:200px;
            float:left;
            height:300px;
            background:#f00;
        }

        .bottom{
            width:200px;
            height:200px;
            background:#0f0;
            float:left;
            margin-left:-250px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
