<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        #hd{
            height:50px;
            background:#666;
            text-align:center;
            background:#f00;
        }

        #bd{
            /*左右通过添加负的margin放在正确的位置了，此段代码是为了摆正中间栏的位置*/
            padding:0 200px 0 180px;
            height:100px;
            background:#0f0;
        }

        #middle{
            float:left;
            width:100%;
            height:50px;
            background:#00f;
        }
    </style>
</head>
<body>
    <div id="hd">header</div>
    <div id="bd">
        <div id="middle">middle</div>
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">footer</div>
</body>
</html>
