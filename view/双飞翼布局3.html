<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .parent{
            overflow:hidden;
        }

        .center{
            float:left;
            width:100%;
        }

        .child{
            height:200px;
            background:#f00;
            margin-left:200px;
            margin-right:100px;
        }

        .left{
            float:left;
            width:200px;
            height:100px;
            background:#0f0;
            margin-left:-100%;
        }

        .right{
            float:left;
            width:100px;
            height:100px;
            background:#00f;
            margin-left:-100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center">
            <div class="child">child</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
