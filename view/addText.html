<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add text</title>
</head>
<body>
    <input type="text" id="inputText">
    <textarea name="" id="textarea1" cols="30" rows="10"></textarea>
    <button type="button" id="btn1">点击</button>
    <script src="../js/jquery.min.js"></script>
    <script>
        $("#btn1").click(function(){
            $("#textarea1").append("11111111111\r\n");
        });
    </script>
</body>
</html>
