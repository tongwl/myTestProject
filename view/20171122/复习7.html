<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict"
    var obj={
        _name:"tongwl"
    };

    Object.defineProperty(obj,"uname",{
        set:function(value){
            this._name=value;
        },
        get: function () {
            return this._name;
        },
        enumerable:true,
        configurable:false
    });

    console.log(obj.uname);
    obj.uname="tognweili";
    console.log(obj.uname);
</script>
</body>
</html>
