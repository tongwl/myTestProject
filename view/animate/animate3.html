<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{
            position:relative;
            overflow:hidden;
            width:200px;
            height:100px;
            margin:100px 0 0 200px;
            background:#ff9;
        }


        .content:hover .mask{
            bottom:0;
        }

        .mask{
            position:absolute;
            width:100%;
            height:30px;
            line-height:30px;
            bottom:-30px;
            text-align:center;
            background:#ccc;
            transition-property:bottom;
            transition-duration:0.3s;
            transition-timing-function:ease;
            transition-delay: 0s;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="mask">我是内容mask</div>
    </div>
</body>
</html>
