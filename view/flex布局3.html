<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .box{
            width:600px;
            height:400px;
            border:1px solid #f00;
            display:flex;
            /*flex-direction:row;*/
            /*flex-wrap:wrap;*/
            flex-flow:row wrap-reverse;
        }
        .child1,.child2,.child3,.child4{
            width:200px;
            height:150px;
        }
        .child1{background:#ff9;}
        .child2{background:#f9f;}
        .child3{background:#9ff;}
        .child4{background:#ccc;}
    </style>
</head>
<body>
    <div class="box">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
        <div class="child5"></div>
    </div>
</body>
</html>
