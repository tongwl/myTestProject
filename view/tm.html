    <script>
        //sum(2,3) sum(2)(3)
        function sum(){
            var first=arguments[0];
            if(arguments.length==2){
                return arguments[0]+arguments[1];
            }else if(arguments.length==1){
                return function(cs){
                    return first+cs;
                }
            }
        }

        console.log("0 || 1 = "+(0 || 1));
        console.log("1 || 2 = "+(1 || 2));
        console.log("0 && 1 = "+(0 && 1));
        console.log("1 && 2 = "+(1 && 2));
    </script>
