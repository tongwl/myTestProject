<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平均布局</title>
    <style>
        body{
            display:flex;
            height:600px;
            background:#ccc;
            display:flex;
        }

        .child1,.child2,.child3{
            height:200px;
            flex-grow:1; /*扩展为1，默认为0*/
            flex-shrink:1;/*收缩为1，默认为1*/
            flex-basis:auto; /*宽度*/
            border:1px solid #f00;
        }
    </style>
</head>
<body>
    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
</body>
</html>
