<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        .parent{
            overflow:hidden;
            padding:0 0 0 200px;
        }

        .center{
           float:left;
            width:100%;
            height:300px;
            background:#ff0;
        }

        .left{
            float:left;
            width:200px;
            height:200px;
            background:#f0f;
            margin-left:-100%;
            position:relative;
            left:-200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center"></div>
        <div class="left"></div>
    </div>
</body>
</html>
