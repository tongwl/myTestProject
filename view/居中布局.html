<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局</title>
    <style>
        .container{
            width:600px;
            height:400px;
            border:1px solid #000;
            position:relative;
        }

        .box{
            width:200px;
            height:100px;
            border:1px solid #000;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        </div>
    </div>
</body>
</html>
