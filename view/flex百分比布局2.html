<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex百分比布局</title>
    <style>
        body{
            display:flex;
        }
        .child1{
            height:200px;
            background:#ccc;
            flex-basis:300px; /*项目的本来大小*/
        }

        .child2{
            height:500px;
            flex-grow:1;
            background:#99f;
        }

        .child3{
            height:500px;
            flex-basis:200px;
            background:#9f9;
        }

        .child4{
            height:500px;
            flex-basis:200px;
        }

    </style>
</head>
<body>
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
    <div class="child4">4</div>
</body>
</html>
