<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        .container{
            overflow:hidden;
            padding:0 200px;
        }

        .main{
            float:left;
            width:100%;
            height:300px;
            background:#00f;
        }

        .left{
            float:left;
            width:200px;
            height:200px;
            background:#f00;
            margin-left:-100%;
            position:relative;
            left:-200px;
        }

        .right{
            float:left;
            width:200px;
            height:200px;
            margin-left:-200px;
            background:#0f0;
            position:relative;
            left:200px;
        }

        .footer{
            height:50px;
            background:#ccc;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
