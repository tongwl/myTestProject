<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>

        .parent{
            overflow:hidden;
            padding:0 200px 0 100px;
        }

        .center{
            float:left;
            width:100%;
            height:100px;
            background:#f00;
        }

        .left{
            float:left;
            width:100px;
            height:100px;
            margin-left:-100%;
            position:relative;
            left:-100px;
            background:#0f0;
        }

        .right{
            float:left;
            width:200px;
            height:100px;
            margin-left:-200px;
            position:relative;
            right:-200px;
            background:#00f;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="center">center</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
