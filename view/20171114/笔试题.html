<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(x){
        var sum=x;
        var tmp=function(y){
            sum=sum+y;
            return tmp;
        }

        tmp.toString=function(){
            return sum;
        };
        return tmp;
    }
    console.log(add(2)(3)(5));
</script>
</body>
</html>
