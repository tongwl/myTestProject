<body>
<script>
    var arr=[2,3,null,3,0,null,2];
    var obj={};
    var newArr=[];
    arr.forEach(function(val){
        if(!obj[val]){
            newArr.push(val);
            obj[val]=val;
        }
    });
    console.log(newArr);
</script>
