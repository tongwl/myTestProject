<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn" type="button">点击</button>
    <script>
        var btn=document.getElementById("btn");
        var count=5;
        btn.onclick=function(){
            count--;
            if(count<3){
                alert("还有"+count+"次");
            }
        }
    </script>
</body>
</html>
