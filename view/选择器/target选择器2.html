<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target选择器</title>
    <style>
        ul{
            list-style-type: none;
        }

        ul:after{
            content:"";
            display:block;
            clear:both;
        }

        li{
            float:left;
            padding:5px 10px;
            background:#ff3;
        }

        div{
            width:100%;
            height:100px;
            display:none;
            border:1px solid #f00;
        }

        div:target{
            display:block;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#d1">面板1</a></li>
        <li><a href="#d2">面板2</a></li>
        <li><a href="#d3">面板3</a></li>
    </ul>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
