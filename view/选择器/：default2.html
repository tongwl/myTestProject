<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:default</title>
    <style>
        input[type=radio]:default{
            width:100px;
            height:100px;
        }

        input[type=radio]:indeterminate{
            width:100px;
            height:100px;
        }

        input[type*=chec]:indeterminate{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
<form action="">
    <input type="radio" name="r1"/>
    <input type="radio" name="r1"/>
    <input type="radio" name="r1"/>
    <input type="radio" name="r1"/>

    <input type="checkbox" name="c1">
    <input type="checkbox" name="c1" checked>
    <input type="checkbox" name="c1">
    <input type="checkbox" name="c1">

    <script>
        var checkboxs=document.getElementsByName("c1");
        for(var i=0;i<checkboxs.length;i++){
            checkboxs[i].indeterminate=true;
        }
    </script>
</form>
</body>
</html>
