<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color:#f00;
        }

        a:focus{
            color:#ccc;
        }

        a:visited{
            color:#ff0;
        }

        a:hover{
            color:#00ff00;
        }

        a:active{
            color:#00f;
        }


    </style>
</head>
<body>
    <a href="#">点击的颜色1</a>
    <a href="#">点击的颜色2</a>
</body>
</html>
