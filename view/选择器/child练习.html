<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:1px solid #f00;
            width:500px;
        }

        table>tbody>tr:first-child{
            background-color:#ff3;
        }

        table>tbody>tr:last-child{
            background-color:#3ff;
        }

        table>tbody>tr:nth-child(even) td{
            color:#f00;
        }

        table>tbody>tr:nth-last-child(3n+1){
            background-color:#f00;
        }

        table td:first-child:last-child{
            color:#f0f;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
            <tr><td>11111111111111</td></tr>
        </tbody>
    </table>
</body>
</html>
