<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in-range</title>
    <style>
        input:in-range{
            border:1px solid #0f0;
            outline:none;
        }

        input:out-of-range{
            border:1px solid #f00;
            outline:none;
        }
    </style>
</head>
<body>
    <input type="number" min="1" max="10">
</body>
</html>
