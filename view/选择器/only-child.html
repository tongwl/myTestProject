<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>only-child</title>
    <style>

        p:first-child:last-child{
            color:#0f0;
        }


        p:only-child{
            color:#f00;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
    </div>

    <div>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
