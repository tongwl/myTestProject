<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>not选择器</title>
    <style>
        p:not(.cdsfsdfsdfsdfsd){
            color:#f00;
        }

        p{
            color:#0f0;
        }
    </style>
</head>
<body>
    <div>
        <p>p</p>
        <h1>h1</h1>
        <h2>h2</h2>
        <span>span1</span>
        <span>span2</span>
    </div>
</body>
</html>
