<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            color:#f00;
        }

        #d1:hover{
            color:#0f0;
        }
    </style>
</head>
<body>
    <div id="d1">111111111111</div>

    <script>
        console.log(document.defaultView.getComputedStyle(d1,":hover").getPropertyValue("color"));
    </script>
</body>
</html>
