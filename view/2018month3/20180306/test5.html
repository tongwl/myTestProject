<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div ng-controller="ctrl" ng-clock>
        {{username}}

    app.controller("ctrl",["$scope",function($scope){
        $scope.username="tong23wl";
    }]);

</html>
