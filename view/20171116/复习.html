<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Student(name){
        this.name=name;
        this.age=18;
    }

    Student.prototype.say=function(){
        console.log(this.name+":"+this.age);
    }

    var lilei=Object.create(Student.prototype,{
        name:{
            value:"lilei",
            writable:true,
            enumerable:true,
            configurable:false
        }
    });

    lilei.say();
</script>
</body>
</html>
