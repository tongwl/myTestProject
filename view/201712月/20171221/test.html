<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhr=null;
    if(window.XMLHttpRequest){
        xhr=new XMLHttpRequest();
    }else{
        xhr=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xhr.addEventListener("readystatechange",function(){
        if(xhr.readyState==4){
            console.log(xhr.responseText);
        }
    },false);
    xhr.open("GET","http://localhost:80/test.php",true);

</script>
</body>
</html>
