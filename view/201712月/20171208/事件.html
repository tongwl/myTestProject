<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" id="btn">点击</button>
    <button type="button" id="btn2" onclick="show2(event)">点击2</button>
    <button type="button" id="btn3" onclick="show3(event,this)">点击3</button>
    <button type="button" id="btn4">点击4</button>
    <script>
        btn.onclick=function(){
            console.log("btn");
        }

        btn["onclick"]=function(){
            console.log(this);
            console.log("btn1");
        }


        function show2(event){
            console.log(event);
            console.log(this);
        }

        function show3(e,me){
            console.log(e); //event对象
            console.log(me); //dom对象
            console.log(this); //window对象
        }


        btn4.addEventListener("click",function(event){
            console.log(this);
            console.log(event);
        },false);

    </script>
</body>
</html>
