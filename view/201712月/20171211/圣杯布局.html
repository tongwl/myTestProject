<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>



        section{
            overflow:hidden;
            padding:0 100px 0 200px;
        }

        .main{
            float:left;
            width: 100%;
            height:400px;
            background:#ffc;
        }

        .left{
            float:left;
            width:200px;
            height:100px;
            margin-left:-100%;
            position:relative;
            left:-200px;
            background:#cff;
        }

        .right{
            float:left;
            width:100px;
            height:200px;
            margin-left:-100px;
            position:relative;
            right:-100px;
            background:#fcf;
        }

    </style>
</head>
<body>
    <header>我是头部</header>
    <section>
        <div class="main"></div>
        <div class="left">left内容</div>
        <div class="right">right内容</div>
    </section>
    <footer>我是尾部</footer>
</body>
</html>
