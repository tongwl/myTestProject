<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
        }

        .right{
            position: absolute;
            top:0;
            right:0;
            width: 200px;
            height:200px;
            background:#f00;
        }

        .left{
            height:800px;
            background:#0f0;
            margin-right:200px;
        }
    </style>
</head>

    <div class="right"></div>
    <div class="left"></div>
</body>
</html>
