<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            overflow: hidden;
            padding:0 100px 0 200px;
        }

        .main{
            float:left;
            width: 100%;
            height:400px;
            background: #cff;
        }

        .left{
            float:left;
            width:200px;
            height:100px;
            margin-left: -100%;
            position: relative;
            left:-200px;
            background:#fcf;
        }

        .right{
            float:left;
            width:100px;
            height:200px;
            margin-left:-100px;
            position:relative;
            right:-100px;
            background: #ffc;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <section>
        <div class="main">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </section>
    <footer>脚本</footer>
</body>
</html>
