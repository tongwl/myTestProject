<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhr=null;
    if(window.XMLHttpRequest){
        xhr=new XMLHttpRequest();
    }else{
        xhr=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xhr.onreadystatechange=function(){
        if(xhr.readyState==4){
            console.log(JSON.parse(xhr.responseText));
        }
    };

    xhr.open("GET","http://192.168.127.192:30080/api/v1/requests?to=end&page_size=10&fields=Requests",true);
    xhr.send(null);
</script>
</body>
</html>
