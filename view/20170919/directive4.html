<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>directive4</title>
    <style type="text/css">
        h3 {
            color:#CB2027
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <input type="text" ng-model="color" placeholder="请输入颜色值"><br>
        <cd-hello name="bunny">
            <span>code_bunny</span>
        </cd-hello>
    </div>
<script type="text/ng-template" id="/test.html">
    <h3 ng-style="{backgroundColor:color}" ng-transclude=""></h3>
</script>
<script src="../../bower_components/angular/angular.min.js"></script>
<script>
    var app=angular.module("app",[]);
    app.controller("ctrl",function(){

    });
    app.directive("cdHello",function(){
        return {
            restrict:"E",
            templateUrl:"/test.html",
            replace:true,
            transclude:true,
            link:function(scope,ele,attr,ctrl,trans){
                ele.bind('click',function(){
                    scope.$apply(function(){
                        scope.color='red';
                    });
                });

                ele.bind("mouseover",function(){
                    ele.css("cursor","pointer");
                });
            }

        };
    });
</script>
</body>
</html>
