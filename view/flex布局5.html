<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        header{
            height:80px;
            background: #333;
        }

        section{
            display:flex;
            box-sizing:border-box;
            height:500px;
            align-items:flex-start;
            /*align-items:stretch;  !*stretch和项目的height同时出现，以height为主*!*/
        }

        .a1{
            background: #fcf;
            padding:50px;
        }

        .a2{
            padding:80px;
            background: #ffc;
        }

        .a3{
            padding:120px;
            background: #cff;
        }

        article{
            flex-grow:1;
        }
    </style>
</head>
<body style="height:100%;border:1px solid #000;">
    <header></header>
    <section>
        <article class="a1">111111111</article>
        <article class="a2">222222222222</article>
        <article class="a3">33333333333333333333333333333333333333333</article>
    </section>
</body>
</html>
