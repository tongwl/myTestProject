<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink</title>
    <style>
        .parent{
            display:flex;
            width:600px;
            height:400px;
            border:1px solid #ccc;
            flex-wrap:nowrap;
        }

        .child1{
            width:400px;
            height:200px;
            border:1px solid #000;
            flex-grow:1;
            flex-shrink:0;
            flex-basis:auto;
        }

        .child2{
            width:400px;
            height:200px;
            border:1px solid #000;
            flex-grow:1;
            flex-shrink:1;
            flex-basis:auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
