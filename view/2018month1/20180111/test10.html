<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            position: relative;
            margin:100px;
            width: 200px;
            height: 50px;
            border:1px solid #f60;

        }

        span{
            position: absolute;
            top:-10px;
            left:-2px;
            z-index:10;
            width:10px;
            height:10px;
            border:1px solid #f60;
            border-bottom:0;
            border-right: 0;
            transform:rotate(45deg);
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="d1">
        <span></span>
    </div>
</body>
</html>
