<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            background-color:#000;
            color:#fff;
            border:none;
            padding:3px 10px;
            overflow: hidden;
        }

        button>span{
            position: relative;
            top:-5px;
        }

        button:after{
            content:'';
            display: inline-block;
            width:20px;
            height:20px;
            border-radius: 50%;
            background-color:#fff;
            position: relative;
            top:2px;
            left:20px;
        }

    </style>
</head>
<body>
    <button type="button">
        <span>button</span>
    </button>
</body>
</html>
