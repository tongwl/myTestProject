<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:500px;
            height:500px;
            border:1px solid #f00;
            display: flex;
            flex-flow:row-reverse wrap-reverse;

            justify-content:flex-start;
            /*justify-content:space-around;
            justify-content:flex-start;
            justify-content:flex-end;
            justify-content:center;
            justify-content:space-between;*/
            /*align-items:baseline;*/
            /*flex-direction:row-reverse;
            flex-wrap:wrap-reverse;*/


            align-content:baseline;
        }

        .box > div{
            width:100px;
            height:100px;
            border:1px solid #000;
            box-sizing:border-box;
        }

        .box > div:first-child{
            background:#fcc;
        }

        .box > :nth-child(2){
            background:#ccf;
        }

        .box > :nth-child(3){
            background:#cfc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
