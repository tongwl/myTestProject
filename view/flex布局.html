<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .container{
            width:700px;
            height:400px;
            border:1px solid #000;
            display:flex;
            flex-flow:row wrap;
            justify-content:flex-start;
            align-content:baseline;
            align-items:stretch;
        }

        .child1,.child2,.child3,.child4{
            width:200px;
            height:100px;
            max-height:400px;
        }
        .child1{
            background: #fcc;
            order:4;
        }
        .child2{
            background: #cfc;
            order:3;
        }
        .child3{
            background: #ccf;
            order:2;
        }
        .child4{
            background: #123456;
            order:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>
</body>
</html>
