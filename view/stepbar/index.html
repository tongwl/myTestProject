<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-bootstrap-modal-steps/dist/jquery-bootstrap-modal-steps.min.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="modal-header">
    <h4 class="js-title-step"></h4>
</div>
<div class="modal-body">
    <div class="row hide" data-step="1" data-title="This is the first step!">
        <div class="jumbotron">As you can see, this is the first step!</div>
    </div>
    <div class="row hide" data-step="2" data-title="This is the second and last step!">
        <div class="jumbotron">As you can see, this is the second and last step!</div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default js-btn-step pull-left" data-orientation="cancel" data-dismiss="modal"></button>
    <button type="button" class="btn btn-warning js-btn-step" data-orientation="previous"></button>
    <button type="button" class="btn btn-success js-btn-step" data-orientation="next"></button>
</div>

<div style="margin-top:10px;">
    <b class="row-margin-bottom">主机：{{hostStatus.hostName}}</b>
</div>
<div style="padding-right:0;">
    <b class="row-margin-bottom">状态：{{hostStatus.status}}</b>
</div>
<div>
    <b>日志：</b>
    <pre>{{hostStatus.log}}</pre>
</div>





<div class="col-md-12 last-row">
    <div class="first-row">
        <b class="row-margin-bottom">总状态：</b>
        <b>{{create-task-status}}</b>
    </div>
    <div>
        <b>总日志：</b>
        <pre>{{create-task-log}}</pre>
    </div>
</div>
<div class="col-md-12">
    <div class="first-row">
        <b class="row-margin-bottom">主机：{{hostStatus.hostName}}</b>
    </div>
    <div>
        <b class="row-margin-bottom">状态：{{hostStatus.status}}</b>
    </div>
    <div class="last-row">
        <b>日志：</b>
        <pre>{{hostStatus.log}}</pre>
    </div>
</div>




<script>

    $('#modal-sample').modalSteps();
</script>
</body>
</html>
