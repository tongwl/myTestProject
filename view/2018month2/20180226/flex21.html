<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:120px;
            height:120px;
            background:#eee;
            border-radius:5px;
            box-shadow: 3px 10px 5px 0 #999;
            display:flex;align-items: stretch;
        }

        .container > .item:first-child{
            flex:1;
            background:#f00;
        }

        .container > .item:nth-child(2){
            flex:3;
            background:#0f0;
        }

        .container > .item:nth-child(3){
            flex:1;
            background:#00f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
