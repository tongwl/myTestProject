<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:120px;
            height:120px;
            border-radius:5px;
            box-shadow:5px 10px 5px 0 #999;
            display:flex;
            flex-direction:column;
            flex-wrap:nowrap;
            justify-content:space-around;
            align-items:center;
        }

        .container > div{
            width:30px;
            height:30px;
            background:#f00;
            border-radius: 50%;
        }

        .container > div:first-child{
            align-self:flex-start;
        }

        .container > div:last-child{
            align-self:flex-end;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="three">
        </div>
        <div class="three">
        </div>
        <div class="three">
        </div>
    </div>
</body>
</html>
