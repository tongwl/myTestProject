<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:400px;
            height:400px;
            border:1px solid #333;
            display:flex;
            flex-direction:row;
            flex-wrap:nowrap;
            justify-content:space-around;
            align-items:center;
        }

        .container > div{
            box-sizing: border-box;
            width:100px;
            height:100px;
        }

        .container > div:first-child{
            background-color:#fcc;
        }

        .container > div:nth-child(2){
            background-color:#cfc;
        }

        .container > div:nth-child(3){
            background-color:#ccf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
