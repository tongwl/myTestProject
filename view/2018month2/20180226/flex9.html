<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:120px;
            height:120px;
            box-shadow:10px 5px 5px 0px #999;
            border-radius: 3px;
            display: flex;
            flex-direction:row-reverse;
            flex-wrap:wrap-reverse;
            justify-content:space-around;
            align-items:center;
        }

        .two{
            width:30px;
            height:30px;
            border-radius:50%;
            background:red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="two"></div>
        <div class="two"></div>
    </div>
</body>
</html>
