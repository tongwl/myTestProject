<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:120px;
            height:120px;
            border-radius:5px;
            box-shadow: 5px 10px 5px 0 #999;
            display:flex;
            flex-direction:row;
            justify-content:space-around;
        }

        .four{
            display:flex;
            flex-direction:column;
            justify-content:space-around;
        }

        .four > div{
            width:30px;
            height:30px;
            border-radius:50%;
            background:#f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="four">
            <div></div>
            <div></div>
        </div>
        <div class="four">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
