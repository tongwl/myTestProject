<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:400px;
            height:400px;
            border:1px solid #000;
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
            flex-flow:row nowrap;
            justify-content:flex-start;
            align-items:stretch;  /*stretch是默认值，在子项目不设置height的情况下有效*/
        }

        .container > div{
            width:100px;
            box-sizing: border-box;

        }

        .container > div:first-child{
            background-color:#ccf;
        }

        .container > div:nth-child(2){
            font-size:30px;
            background-color:#cfc;
        }

        .container > div:nth-child(3){
            background-color:#fcc;
        }

        .container > div:nth-child(4){
            background-color:#fc0;
        }

        .container > div:nth-child(5){
            background-color:#0cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
