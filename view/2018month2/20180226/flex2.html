<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            overflow:hidden;
            padding:0 200px 0 100px;
        }


        .main,.left,.right{
            float:left;
        }

        .main{
            width:100%;
            height:200px;
            background:#ccf;
        }

        .left{
            width:100px;
            height:100px;
            background:#cfc;
            margin-left:-100%;
            position:relative;
            left:-100px;
        }

        .right{
            width:200px;
            height:300px;
            background:#fcc;
            margin-left:-200px;
            position:relative;
            right:-200px;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
