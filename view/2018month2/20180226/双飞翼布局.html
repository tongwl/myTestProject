<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .container{
            overflow: hidden;
        }

        .main,.left,.right{
            float:left;
        }

        .main{
            width:100%;
            height:500px;
            /*background:#fcc;*/
        }

        .child{
            height:400px;
            margin:0 200px 0 100px;
            background:#000;
            color:#fff;
        }

        .left{
            width:100px;
            height:100px;
            background:#cfc;
            margin-left:-100%;
        }

        .right{
            width:200px;
            height:300px;
            background:#ccf;
            margin-left:-200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="child">12322</div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
