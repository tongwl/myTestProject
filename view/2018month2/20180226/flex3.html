<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            /*flex-direction:row;
            flex-wrap:wrap-reverse;*/

            flex-flow:column-reverse wrap-reverse;
            width:400px;
            height:400px;
            border:1px solid #000;
        }

        .container > div{
            width:100px;
            height:100px;
            border:1px solid #f00;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
