<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width:120px;
            height:120px;
            display:flex;

            box-shadow:3px 8px 5px 0 #666;
            border-radius:5px;
            background-color:#eee;
            margin:10px;
        }

        .item{
            width:30px;
            height:30px;
            border-radius:50%;
            background:#f00;
        }

        .one{
            flex-direction:row;
            flex-wrap:wrap;
            justify-content:center;
            align-items:center;
        }

        .two{
            justify-content:space-around;
            align-items:center;
        }

        .three{
            justify-content:space-around;
            align-items:center;
        }

        .three .item:first-child{
            align-self:flex-start;
        }

        .three .item:last-child{
            align-self:flex-end;
        }

        .four{
            flex-direction: row;
            justify-content: space-around;
        }

        .four > div{
            display:flex;
            flex-direction: column;
            justify-content:space-around;
        }

        .five{
            flex-direction:row;
            justify-content:space-around;
        }

        .five > div{
            display:flex;
            flex-direction:column;
            flex-wrap:nowrap;
            justify-content:space-around;
        }

    </style>
</head>
<body>
    <div class="parent one">
        <div class="item"></div>
    </div>

    <div class="parent two">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="parent three">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="parent four">
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="parent five">
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div>
            <div class="item"></div>
        </div>
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="parent five">
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>
</html>
