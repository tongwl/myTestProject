<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-controller="ctrl">
        {{cs | currency:"sdf":2}}
        {{cs | number : 3}}
    </div>
    <script>
        var app=angular.module('app',[]);
        app.controller("ctrl",["$scope",function($scope){
            $scope.cs=1212.247;
        }]);
    </script>
</body>
</html>
