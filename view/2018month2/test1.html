<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app"></div>
<script>

    //Vue的生命周期
    var my=new Vue({
        el:"#app",
        template:"<div>{{fruit}}</div>",
        data:{
            fruit:'apple'
        }
    });

    console.log(my.fruit);
</script>
</body>
</html>
