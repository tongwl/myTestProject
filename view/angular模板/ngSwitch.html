<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ctrl">
    <div ng-switch="uname">
        <p ng-switch-when="tongwl">111111111</p>
        <p ng-switch-default="songzhenzhen">宋真真</p>
    </div>
</div>
<script src="../bower_components/angular/angular.min.js"></script>
<script>
    var app=angular.module("app",[]);
    app.controller("ctrl",["$scope",function($scope){
        $scope.uname="songzhenzhen";
    }]);
</script>
</body>
</html>
