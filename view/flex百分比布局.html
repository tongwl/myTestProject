<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex百分比布局</title>
    <style>
        .parent{
            display:flex;
            width:100%;
            height:600px;
            border:1px solid #000;
        }

        .child1of3{
            height:100px;
            background:#99f;
            flex-grow:0; /*可伸*/
            flex-shrink:0;/*可缩*/
            flex-basis:30%;
        }

        .child2{
            height:100%;
            background:#9f9;
            flex-grow:1; /*可伸：剩下空间的百分100%*/
            flex-shrink:1;/*可缩*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1of3"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
