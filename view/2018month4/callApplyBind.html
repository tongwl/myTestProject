<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1={
        username:"tongwl",
        sayHello:function(cs1,cs2){
            console.log(this.username,cs1,cs2);
        }
    };

    var obj2={
        username:"obj2"
    };

    var obj3={
        username:"obj3"
    };

    obj1.sayHello.call(obj2,"1","2");
    obj1.sayHello.apply(obj2,["1","2"]);


    var fun1=obj1.sayHello.bind(obj3,1,1);
    fun1(2311111111,2323);

</script>
</body>
</html>
