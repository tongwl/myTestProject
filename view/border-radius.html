<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:1px solid #f00;

            -webkit-border-radius:100px;
            -moz-border-radius: 100px;
            -moz-border-radius-bottomleft: 100px;
            border-radius:100px;
            border-top-left-radius:10px;
            border-top-right-radius:50px;
            border-bottom-right-radius:10px;
            border-bottom-left-radius:50px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div1=document.getElementsByTagName("div")[0];
        console.log("border-top-left-radius:"+window.getComputedStyle(div1).getPropertyValue("border-top-left-radius"));
        console.log("border-top-right-radius:"+window.getComputedStyle(div1).getPropertyValue("border-top-right-radius"));
        console.log("border-bottom-left-radius:"+window.getComputedStyle(div1).getPropertyValue("border-bottom-left-radius"));
        console.log("border-bottom-right-radius:"+window.getComputedStyle(div1).getPropertyValue("border-bottom-right-radius"));
        console.log(Boolean(""));
    </script>
</body>
</html>
