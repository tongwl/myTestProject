<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> 页面名称 </title>
    <style type="text/css">
        .tab td {
            background-color: #ccc;
            width: 50px;
            height: 30px;
        }
        .box {
            position: absolute;
            width: 80px;
            height: 50px;
            background-color: #09f;
            display: none;
        }
    </style>
</head>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<body>
<table class="tab">
    <tr>
        <td>123</td>
        <td>134</td>
        <td>145</td>
    </tr>
    <tr>
        <td>223</td>
        <td>234</td>
        <td>245</td>
    </tr>
</table>
<div class="box">对话框</div>
<script type="text/javascript">
    $(".tab").on("click", "td", function(event){
        var p = $(this).offset();
        $(".box").show().css({
            left:p.left-15,
            top:p.top+30
        });
        event.stopPropagation();
    });
    $(".box").click(false);
    $(document).click(function(event){
        $(".box").hide();
    });
</script>
</body>
</html>
