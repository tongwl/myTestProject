<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin边界</title>
    <style>
        .top{
            height:100px;
            background:#f00;
            border:1px solid #00f;
            margin-bottom:-20px;
        }

        .bottom{
            height:100px;
            background:#0f0;
            border:1px solid #ff0;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
