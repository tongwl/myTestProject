<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .parent{
            width:600px;
            height:400px;
            border:1px solid #000;
            display:flex;
            flex-wrap:nowrap;
        }
        .child1,.child2,.child3{
            width:100px;
            height:100px;
        }
        .child1{
            background-color:#99f;
            flex-basis:400px;
            flex-shrink:1;
        }

        .child2{
            background-color:#9f9;
            flex-basis:200px;
        }

        .child3{
            background-color:#f99;
            flex-basis:200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
    </div>
</body>
</html>
