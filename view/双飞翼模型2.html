<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            overflow:hidden;
        }
        .center{
            float:left;
            width:100%;
            background:#00f;
        }

        .child{
            margin:0 200px 0 100px;
            height:200px;
            background:#0ff;
            overflow:scroll;
        }

        .left{
            float:left;
            width:100px;
            background:#0f0;
            height:100px;
            margin-left:-100%;
        }

        .right{
            float:left;
            width:200px;
            background:#ff0;
            height:100px;
            margin-left:-200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center">
            <div class="child">centercentercentercentercentercentercentercentercentercentercentercentercenter</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
