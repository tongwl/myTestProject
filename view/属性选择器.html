<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [data-title|=t]{
            color:#f00;
        }
    </style>
</head>
<body>
    <div data-title="t-ongwl">tongwl</div>
    <div data-title="zhenzhen">zhenzhen</div>
    <div data-title="wangdongdong">wangdongdong</div>
    <div data-title="hexixi">hexixi</div>
</body>
</html>
