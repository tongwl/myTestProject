<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexBox</title>
    <style>
        .container{
            width:600px;
            height:400px;
            border:1px solid #000;
            display:flex;
            /*
            flex-direction:row;
            flex-wrap:nowrap;*/
            flex-flow:row wrap;
        }
        .box1,.box2,.box3,.box4{
            width:200px;
            height:100px;
        }
        .box1{
            background-color:#f99;
        }

        .box2{
            background-color:#9f9;
        }

        .box3{
            background-color:#99f;
        }

        .box4{
            background-color:#36f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">3</div>
    </div>
</body>
</html>
